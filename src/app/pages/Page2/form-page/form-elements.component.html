<vex-page-layout>
<vex-page-layout-header fxLayout="column" fxLayoutAlign="center start">
    <div [class.px-gutter]="'fullwidth'"
         class="w-full flex flex-col sm:flex-row justify-between">
        <div>
            <h1 class="title mt-0 mb-1">Page 2</h1>
            <vex-breadcrumbs [crumbs]="[' Page 2 ']"></vex-breadcrumbs>
        </div>
    </div>
</vex-page-layout-header>
<div class="container h-100">
  <div class="row align-item-center h-100">
  <div class="col-md-6 mx-auto">
    <mat-card class="example-card">
      <mat-card-title >Sign Up</mat-card-title>
      <mat-card-content style="width: 100%;">
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Company (disabled)</mat-label>
            <input matInput disabled value="Google">
          </mat-form-field>
          <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>First name</mat-label>
              <input matInput>
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Long Last Name That Will Be Truncated</mat-label>
              <input matInput>
            </mat-form-field></td>
          </tr></table>
        
          <p>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Address</mat-label>
              <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Address 2</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>
          </p>
        
          <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>City</mat-label>
              <input matInput placeholder="Ex. San Francisco">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>State</mat-label>
              <input matInput placeholder="Ex. California">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Postal Code</mat-label>
              <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
              <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
            </mat-form-field></td>
          </tr></table>
        </form>
      </mat-card-content>
      <mat-card-actions align="end" style="padding-right: 20px; padding-bottom: 20px;" >
        <button mat-stroked-button>Cancel</button>
        <button mat-raised-button color="accent" >Sign Up</button>
      </mat-card-actions>
    </mat-card>

  </div>
  </div>
</div>


</vex-page-layout>
