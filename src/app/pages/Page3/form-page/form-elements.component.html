<vex-page-layout>
<vex-page-layout-header fxLayout="column" fxLayoutAlign="center start">
    <div [class.px-gutter]="'fullwidth'"
         class="w-full flex flex-col sm:flex-row justify-between">
        <div>
            <h1 class="title mt-0 mb-1">Page 3</h1>
            <vex-breadcrumbs [crumbs]="[' Page 3 ']"></vex-breadcrumbs>
        </div>

    </div>
</vex-page-layout-header>
  <div class="container h-100">
    <div class="row align-items-center w-100">
      <div class="col-md-6 mx-auto">
        <mat-card style="width: 100%;">
          <mat-card-title>Sign Up</mat-card-title>
          <mat-divider></mat-divider>
          <mat-card-content style="padding-top: 20px;">
            <form class="example-form">
              <table class="example-full-width" cellspacing="0"><tr>
                <td><mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>First name</mat-label>
                  <input matInput>
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Long Last Name That Will Be Truncated</mat-label>
                  <input matInput>
                </mat-form-field></td>
              </tr></table>
            
              <p>
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Address</mat-label>
                  <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Address 2</mat-label>
                  <textarea matInput></textarea>
                </mat-form-field>
              </p>
            
              <table class="example-full-width" cellspacing="0"><tr>
                <td><mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>City</mat-label>
                  <input matInput placeholder="Ex. San Francisco">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>State</mat-label>
                  <input matInput placeholder="Ex. California">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Postal Code</mat-label>
                  <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                  <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                </mat-form-field></td>
              </tr></table>
              
              <p>
                <!-- <mat-form-field class="example-full-width" appearance="outline"> -->
                  <mat-label>Slider</mat-label>
                  <mat-slider aria-label="unit(s)" style="margin-left: 10px; width: 200px"></mat-slider>
                <!-- </mat-form-field> -->
            </form>
          </mat-card-content>
          <mat-card-actions align="end" style="padding-right: 20px; padding-bottom: 20px;" >
            <button mat-stroked-button>Cancel</button>
            <button mat-raised-button color="primary" >Sign Up</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

  </div>
</vex-page-layout>
