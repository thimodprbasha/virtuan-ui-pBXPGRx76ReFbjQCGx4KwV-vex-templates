<vex-page-layout>
  <vex-page-layout-header fxLayout="column" fxLayoutAlign="center start">
    <div
      [class.px-gutter]="'fullwidth'"
      class="w-full flex flex-col sm:flex-row justify-between"
    >
      <div>
        <h1 class="title mt-0 mb-1">testpage 1</h1>
        <vex-breadcrumbs [crumbs]="[' testpage 1 ']"></vex-breadcrumbs>
      </div>
    </div>
  </vex-page-layout-header>

  <div class="container h-100" style="margin-top: 2%">
    <div class="row align-items-center h-100">
      <div class="col-md-6 mx-auto">
        <div class="card" style="">
          <div class="card-body">
            <h2
              class="card-title mb-4 mt-1 font-weight-bold"
              style="text-align: center"
            >
              Register
            </h2>
            <form>
              <div class="form-group">
                <label>Your email</label>
                <input
                  name=""
                  class="form-control"
                  placeholder="Email"
                  type="email"
                />
              </div>
              <!-- form-group// -->
              <div class="form-group">
                <label>Your password</label>
                <input
                  class="form-control"
                  placeholder="******"
                  type="password"
                />
              </div>

              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress2"
                  placeholder="Apartment, studio, or floor"
                />
              </div>

              <div class="form-group">
                <label for="inputCity">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCity"
                  placeholder="London"
                />
              </div>
              <div class="form-group">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputZip">Zip</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputZip"
                  placeholder="Zip code"
                />
              </div>

              <div
                class="form-group"
                style="text-align: right; margin-top: 20px"
              >
                <button
                  type="submit"
                  class="btn btn-primary btn-block"
                  style="width: 150px; height: 40px"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</vex-page-layout>
